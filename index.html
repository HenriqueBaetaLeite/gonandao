<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Go Nandão!</title>
  </head>
  <body>
    <header class="header">
      <h1>Travel around the World 2022</h1>
      <img class="globe" src="https://i.pinimg.com/originals/2b/07/f6/2b07f62987e987d4e53e84aa8b963b83.gif" alt="The Earth" width="180px" />
    </header>

    <main class="main">
      <h1>Está chegando a hora!</h1>
      <h2>Go Nandão!</h2>
      <section class="section">
        <h3>Faltam "apenas":</h3>
        <p>
          <span class="days"></span>
          Dias
        </p>
        <p>
          <span class="hours"></span>
          Horas
        </p>
        <p>
          <span class="minutes"></span>
          Minutos
        </p>
        <p>
          <span class="seconds"></span>
          Segundos
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
