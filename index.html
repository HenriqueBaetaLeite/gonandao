<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Go Nandão!</title>
  </head>
  <body>
    <header>
      <h1>Travel around the World 2022</h1>
      <img class="globe" src="globe.jpeg" alt="The Earth" width="180px" />
    </header>

    <main>
      <h1>Está chegando a hora!</h1>
      <h2>Go Nandão!</h2>
      <section>
        <h3>Faltam "apenas":</h3>
        <p>
          <span class="days"></span>
          Dias
        </p>
        <p>
          <span class="hours"></span>
          Horas
        </p>
        <p>
          <span class="minutes"></span>
          Minutos
        </p>
        <p>
          <span class="seconds"></span>
          Segundos
        </p>
      </section>
    </main>

    <!-- <footer>Desenvolvido por Henrique Baêta Leite - 2021</footer> -->
    <script src="script.js"></script>
  </body>
</html>
